<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Automation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            margin: 10px;
        }
        
        button:hover {
            background-color: #0056b3;
        }
        
        a {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
        }
        
        a:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Email Automation</h1>
        <button id="run-script-btn">Run Script</button>
        <pre id="output"></pre>
        <!-- Ensure this element is present -->
        <button id="downloadBtn">Download Zoho Responses</button>

    </div>

    <script>
        document.getElementById("run-script-btn").addEventListener("click", function() {
            fetch("/run-script", {
                    method: "POST"
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("output").innerText = data.output || data.error;
                })
                .catch(error => console.error("Error:", error));
        });

        document.getElementById("downloadBtn").addEventListener("click", function() {
            window.location.href = "/download";
        });
    </script>
</body>

</html>
